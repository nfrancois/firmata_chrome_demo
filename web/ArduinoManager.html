<!DOCTYPE html>
<html lang="en">
    <link href="/packages/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="utf-8">
    <title>Arduino Manager</title>
    <link rel="stylesheet" href="ArduinoManager.css">
  </head>
  <body>
    <div class="container">
      <h1>Arduino Manager</h1>
      <div class="row">
        <h2>Leds</h2>
        <div>
          <div class="btn-group">
            <button type="button" class="btn btn-default" id="led1">Led 1</button>
          </div>
          <div class="btn-group">  
            <button type="button" class="btn btn-default" id="led2">Led 2</button>
          </div>
        </div>
        <div>
          <div class="btn-group">
            <button type="button" class="btn btn-default" id="led4">Led 4</button>
          </div>
          <div class="btn-group">
            <button type="button" class="btn btn-default" id="led3">Led 3</button>
          </div>
        </div>
      </div>
      <div class="row">
        <h2>Press buttons</h2>
        <div class="form-group">
          <label for="p1">Button 1</label>
          <input type="text" class="form-control" id="p1" disabled="true" size="3" value="OFF">
        </div>
        <div class="form-group">
          <label for="p2">Button 2</label>
          <input type="text" class="form-control" id="p2" disabled="true" size="3" value="OFF">
        </div>
      </div>
    </div>
    <div class="loading" id="modal-loading" >
      <div class="loading-dialog">
        <div class="loading-header">
          <h2>Connection</h2>
        </div>
        <div class="loading-body">
          <p>Trying to connect to Arduino device</p>
          <p id="msg-connexion-fail" class="text-danger">
          </p>
        </div>

      </div>
    </div>

    <script src="packages/chrome/bootstrap.js" defer></script>
    <script src="ArduinoManager.dart" type="application/dart"></script> 
  </body>
</html>
